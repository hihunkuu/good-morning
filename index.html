<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffcc00, #ff9966);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .sun {
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            animation: sunrise 5s ease-in-out forwards;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
        }

        @keyframes sunrise {
            0% {
                bottom: -100px;
            }
            100% {
                bottom: 100px;
            }
        }

        h1 {
            font-size: 3em;
            color: white;
            opacity: 0;
            animation: fadeIn 3s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        p {
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 4s ease-in forwards 1s;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <h1>Good Morning sayanggkuuu! ☀️</h1>
    <p>hihunn kuuu yang gemass dan gantengg wop yuu sayang semogaa hari hari kamu menyenang kan yaaa sayanggg</p>
</body>
</html>
